<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 HTML</title>
</head>

<body>

	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>Oops!</h1>
			</div>
			<h2>500 - Server error</h2>
			<p>This error is usually returned by the server when no other error code is suitable</p>
			<a href="{% url 'main' %}">Go To Homepage</a>
		</div>
	</div>

</body>

</html>
